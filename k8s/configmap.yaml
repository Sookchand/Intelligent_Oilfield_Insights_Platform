apiVersion: v1
kind: ConfigMap
metadata:
  name: oilfield-config
  namespace: oilfield-platform
data:
  # PostgreSQL Configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "oilfield_production"
  
  # Neo4j Configuration
  NEO4J_URI: "bolt://neo4j-service:7687"
  NEO4J_USER: "neo4j"
  
  # Qdrant Configuration
  QDRANT_HOST: "qdrant-service"
  QDRANT_PORT: "6333"
  
  # MinIO Configuration
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_BUCKET: "hse-reports"
  
  # Application Settings
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  
  # API Configuration
  API_VERSION: "v1"
  API_TITLE: "Intelligent Oilfield Insights Platform"

