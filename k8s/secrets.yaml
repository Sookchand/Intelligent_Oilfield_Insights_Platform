apiVersion: v1
kind: Secret
metadata:
  name: oilfield-secrets
  namespace: oilfield-platform
type: Opaque
stringData:
  # PostgreSQL Credentials
  POSTGRES_USER: "oilfield_user"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Neo4j Credentials
  NEO4J_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # MinIO Credentials
  MINIO_ACCESS_KEY: "CHANGE_ME_IN_PRODUCTION"
  MINIO_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION"
  
  # OpenAI API Key
  OPENAI_API_KEY: "CHANGE_ME_IN_PRODUCTION"
  
---
# Note: In production, use external secret management like:
# - Sealed Secrets
# - External Secrets Operator
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - Google Secret Manager

