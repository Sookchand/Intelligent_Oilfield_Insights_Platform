version: "3.8"

services:
  # PostgreSQL - Production Telemetry Database
  postgres:
    image: postgres:16-alpine
    container_name: oilfield-postgres
    environment:
      POSTGRES_DB: oilfield_production
      POSTGRES_USER: oilfield_user
      POSTGRES_PASSWORD: oilfield_pass
    ports:
      - "5433:5432" # Changed to 5433 to avoid port conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/seed_sql.sql:/docker-entrypoint-initdb.d/seed_sql.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oilfield_user -d oilfield_production"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oilfield-network

  # Neo4j - Asset Hierarchy & Knowledge Graph
  neo4j:
    image: neo4j:5.16-community
    container_name: oilfield-neo4j
    environment:
      NEO4J_AUTH: neo4j/oilfield_neo4j_pass
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_memory_heap_max__size: 2G
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data/seed_graph.cypher:/var/lib/neo4j/import/seed_graph.cypher
    healthcheck:
      test:
        ["CMD-SHELL", "cypher-shell -u neo4j -p oilfield_neo4j_pass 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oilfield-network

  # MinIO - Object Storage for HSE Reports & Documents
  minio:
    image: minio/minio:latest
    container_name: oilfield-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_admin_pass
    ports:
      - "9002:9000" # API (changed from 9000 to avoid conflict)
      - "9003:9001" # Console (changed from 9001 to avoid conflict)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oilfield-network

  # Pinecone Alternative - Qdrant Vector Database (for local development)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: oilfield-qdrant
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oilfield-network

  # Backend - FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oilfield-backend
    environment:
      # Database Connections
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432 # Internal port (container-to-container)
      POSTGRES_DB: oilfield_production
      POSTGRES_USER: oilfield_user
      POSTGRES_PASSWORD: oilfield_pass

      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: oilfield_neo4j_pass

      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333

      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio_admin
      MINIO_SECRET_KEY: minio_admin_pass
      MINIO_BUCKET: hse-reports

      # LLM Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Application Settings
      LOG_LEVEL: INFO
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - oilfield-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend - Next.js Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oilfield-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - oilfield-network
    command: npm run dev

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  minio_data:
  qdrant_data:

networks:
  oilfield-network:
    driver: bridge
