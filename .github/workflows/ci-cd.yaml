name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # Validate Backend Code
  validate-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Validate Python syntax
        run: |
          cd backend
          python -m py_compile main.py
          python -m py_compile graph_engine.py
          find agents -name "*.py" -exec python -m py_compile {} \;
          find database -name "*.py" -exec python -m py_compile {} \;

      - name: Check Python files exist
        run: |
          cd backend
          test -f main.py && echo "✅ main.py exists"
          test -f graph_engine.py && echo "✅ graph_engine.py exists"
          test -d agents && echo "✅ agents/ directory exists"
          test -d database && echo "✅ database/ directory exists"

  # Validate Docker Configuration
  validate-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose
        run: |
          docker compose config

      - name: Check Docker Compose syntax
        run: |
          docker compose -f docker-compose.yml config --quiet
